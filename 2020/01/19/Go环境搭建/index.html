          <h1 class="post-title">Go环境搭建</h1>

          <section class="post-info">
            <span class="post-date">2020/01/19</span>
            
            <span class="post-category">
                <a class="article-category-link" href="/categories/%E8%AF%AD%E8%A8%80/">语言</a> <a class="article-category-link" href="/categories/%E8%AF%AD%E8%A8%80/Go/">Go</a>
            </span>
            
            
          </section>

          <section class="post-content">
            <p>下载go的Linux二进制包，<a href="https://dl.google.com/go/go1.13.4.linux-amd64.tar.gz" target="_blank" rel="noopener">https://dl.google.com/go/go1.13.4.linux-amd64.tar.gz</a><br>可以解压到自己喜欢的目录中，如”/home/work/go”。</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">tar -C -xzf go1.13.4.linux-amd64.tar.gz</span><br></pre></td></tr></table></figure>

<p>然后设置环境变量。</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">export PATH&#x3D;$PATH:&#x2F;home&#x2F;work&#x2F;go&#x2F;bin</span><br></pre></td></tr></table></figure>

<p>这个时候，运行go命令，应该就可以返回成功的结果了。</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line">$ go</span><br><span class="line"></span><br><span class="line">Go is a tool for managing Go source code.</span><br><span class="line"></span><br><span class="line">Usage:</span><br><span class="line"></span><br><span class="line">        go &lt;command&gt; [arguments]</span><br><span class="line"></span><br><span class="line">The commands are:</span><br><span class="line"></span><br><span class="line">        bug         start a bug report</span><br><span class="line">        build       compile packages and dependencies</span><br><span class="line">        clean       remove object files and cached files</span><br><span class="line">        doc         show documentation for package or symbol</span><br><span class="line">        env         print Go environment information</span><br><span class="line">        fix         update packages to use new APIs</span><br><span class="line">        fmt         gofmt (reformat) package sources</span><br><span class="line">        generate    generate Go files by processing source</span><br><span class="line">        get         download and install packages and dependencies</span><br><span class="line">        install     compile and install packages and dependencies</span><br><span class="line">        list        list packages or modules</span><br><span class="line">        mod         module maintenance</span><br><span class="line">        run         compile and run Go program</span><br><span class="line">        test        test packages</span><br><span class="line">        tool        run specified go tool</span><br><span class="line">        version     print Go version</span><br><span class="line">        vet         report likely mistakes in packages</span><br><span class="line">        ...</span><br></pre></td></tr></table></figure>


          </section>
